services:
  mysql:
    image: mysql:8.0
    container_name: audittrial-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "SdUrDngA0bs48ea"
      MYSQL_DATABASE: "audittrial"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-pSdUrDngA0bs48ea"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: audittrial-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
